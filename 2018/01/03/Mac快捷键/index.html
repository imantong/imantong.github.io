        <h1 id="Mac快捷键"><a href="#Mac快捷键" class="headerlink" title="Mac快捷键"></a>Mac快捷键</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">Command-M	 将最前面的窗口最小化至 Dock</span><br><span class="line"></span><br><span class="line">control+command+f   全屏</span><br><span class="line"></span><br><span class="line">Command-Tab	 切换应用：在打开的应用中切换到下一个最近使用的应用</span><br><span class="line"></span><br><span class="line">Option-Command-Esc	强制退出：选择要强制退出的应用</span><br><span class="line">Command–空格键	      显示或隐藏 Spotlight 搜索栏</span><br><span class="line">Command-H	        隐藏最前面的应用的窗口</span><br><span class="line">Shift-Command-3	    屏幕快照：拍摄整个屏幕的屏幕快照</span><br><span class="line">Shift-Command-4	    对屏幕的选定部分拍摄屏幕快照</span><br><span class="line">Command-逗号 (,)	   偏好设置：打开最前面的应用的偏好设置</span><br></pre></td></tr></table></figure>
<h1 id="Safari快捷键"><a href="#Safari快捷键" class="headerlink" title="Safari快捷键"></a>Safari快捷键</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">Command+L   前往URL地址栏，填写新的网址或进行搜索</span><br><span class="line"></span><br><span class="line">Command+T   开启新的浏览器标签页</span><br><span class="line"></span><br><span class="line">Command+W   关闭当前标签页</span><br><span class="line"></span><br><span class="line">Command+R   刷新当前标签页</span><br><span class="line"></span><br><span class="line">Command+.   停止载入当前标签页</span><br><span class="line"></span><br><span class="line">Command+D   添加收藏标签</span><br><span class="line"></span><br><span class="line">control+tab 切换标签页</span><br><span class="line"></span><br><span class="line">control+shift+tab 切换到上一个标签</span><br></pre></td></tr></table></figure>
